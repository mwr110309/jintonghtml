<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>填写订单</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_632716_9797b7zymhi.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="Ttwenty-one.css">
    <script src="rem.js"></script>
</head>
<body>
<!--头部-->
<header>
    <div class="title">
        <i class="iconfont icon-fanhui"></i>
        <span>填写订单</span>
        <i class="iconfont icon-gengduo-tianchong"></i>
    </div>
</header>
<!--收货地址-->
<div class="wb-address">
    <h3>选择收货地址</h3>
    <i class="iconfont icon-gengduo"></i>
</div>
<ul>
    <li class="wb-shop">
        <div class="wb-left">
            <img src="image/team2/Ttwenty-one1.png" alt="">
        </div>
        <div class="wb-right">
            <div class="wb-Rone"><h2>潜水艇高端龙头</h2></div>
            <div class="wb-Rtwo">
                <div class="wb-yuan1"></div>
                <p>ECC01-001Lw</p>
            </div>
            <div class="wb-Rthree">
                <div class="wb-yuan1"></div>
                <h5>商品规格潜水艇高端龙头</h5>
            </div>
            <div class="wb-Rfour">
                <div class="wb-zuo">
                    <div class="wb-yuan2"></div>
                    <p>￥60.00</p>
                </div>
                <div class="wb-you">
                    <div class="wb wb-jian">
                        <img src="image/team2/Tseventeen3.png" alt="">
                    </div>
                    <span>01</span>
                    <div class="wb wb-jia">
                        <img src="image/team2/Tseventeen4.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </li>
</ul>
<ul class="wb-list">
    <li>
        <div class="wb-lizuo">
            <div class="wb-yuan1"></div>
            <h3>优惠券</h3>
        </div>
        <div class="wb-liyou">
            <h4>无可用优惠券</h4>
            <i class="iconfont icon-gengduo"></i>
        </div>
    </li>
    <li>
        <div class="wb-lizuo">
            <div class="wb-yuan1"></div>
            <h3>金币</h3>
        </div>
        <div class="wb-liyou">
            <h4>无可用金币</h4>
        </div>
    </li>
    <li>
        <div class="wb-lizuo">
            <div class="wb-yuan1"></div>
            <h3>发票信息</h3>
        </div>
        <div class="wb-liyou">
            <h4>不开发票</h4>
            <i class="iconfont icon-gengduo"></i>
        </div>
    </li>
    <li>
        <div class="wb-lizuo">
            <div class="wb-yuan1"></div>
            <h3>备注</h3>
            <h4>&nbsp&nbsp选填：请输入备注（25字以内）</h4>
        </div>
        <div class="wb-liyou">
            <i class="iconfont icon-gengduo"></i>
        </div>
    </li>
    <!--拍照-->
    <li>
        <img src="image/team2/Ttwenty-one2.png" alt="">
        <div class="wb-miaoshu"></div>
    </li>
    <li>
        <div class="wb-lizuo">
            <div class="wb-yuan1"></div>
            <h3>商品金额</h3>
        </div>
        <div class="wb-liyou">
            <h4>￥60.00</h4>
        </div>
    </li>
    <li>
        <div class="wb-lizuo">
            <div class="wb-yuan1"></div>
            <h3>运费</h3>
        </div>
        <div class="wb-liyou">
            <h4>￥0.00</h4>
        </div>
    </li>
</ul>
<div class="wb-di">
    <div class="diL">
        <p>合计：</p>
        <h3>￥162</h3>
    </div>
    <div class="diR">
        <p>提交订单</p>
    </div>
</div>
</body>
</html>
